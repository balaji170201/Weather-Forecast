<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid text-center">
          <h1 class="navbar-brand mb-0 h1">Weather Forecast using Open Weather API</h1>
        </div>
    </nav>

    <div class="container w-50">
        <div class="input-group mb-3 mt-5 text-center">
            <span class="input-group-text" id="basic-addon1">Enter a city name</span>
            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="cityName">
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-success mb-5" type="button" onclick="getWeatherData()">Check Weather</button>
        </div>

        <span id="weatherContainer"></span>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
